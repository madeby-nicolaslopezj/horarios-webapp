<template name="layout">
  <header>
    {{> header }}
  </header>
  <main>
    {{# if isLoading }}
      {{> loading }}
    {{/ if }}
    {{# if isLoggedIn }}
      <div class="no-select">
        {{> yield }}
      </div>
    {{ else }}
      {{> login }}
    {{/ if }}
  </main>
  <footer>

  </footer>
</template>
